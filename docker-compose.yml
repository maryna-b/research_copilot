version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: research-copilot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-copilot-network

  # Ingestion Service
  ingestion-service:
    build:
      context: .
      dockerfile: services/ingestion_service/Dockerfile
    container_name: research-copilot-ingestion
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - research-copilot-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: research-copilot-gateway
    ports:
      - "8000:8000"
    environment:
      INGESTION_SERVICE_URL: http://ingestion-service:8001
      API_KEY: ${API_KEY:-dev-key-change-in-production}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
    depends_on:
      - ingestion-service
    networks:
      - research-copilot-network
    restart: unless-stopped

  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:0.5.23
    container_name: research-copilot-chroma
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - research-copilot-network
    restart: unless-stopped

  # Embeddings Service
  embeddings-service:
    build:
      context: .
      dockerfile: services/embeddings_service/Dockerfile
    container_name: research-copilot-embeddings
    ports:
      - "8003:8003"
    environment:
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - chroma
    networks:
      - research-copilot-network
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:

networks:
  research-copilot-network:
    driver: bridge
