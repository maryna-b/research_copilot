version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: research-copilot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-copilot-network

  # Ingestion Service
  ingestion-service:
    build:
      context: .
      dockerfile: services/ingestion_service/Dockerfile
    container_name: research-copilot-ingestion
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - research-copilot-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: research-copilot-gateway
    ports:
      - "8000:8000"
    environment:
      INGESTION_SERVICE_URL: http://ingestion-service:8001
    depends_on:
      - ingestion-service
    networks:
      - research-copilot-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  research-copilot-network:
    driver: bridge
