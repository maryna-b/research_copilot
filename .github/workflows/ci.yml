name: CI - Health Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Create .env file
      run: |
        cat > .env << EOF
        POSTGRES_USER=research_user
        POSTGRES_PASSWORD=research_pass
        POSTGRES_DB=research_copilot
        API_KEY=test-key
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        EOF

    - name: Start services
      run: docker compose up -d --build

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        sleep 30
        docker compose ps

    - name: Run health checks
      run: |
        echo "Testing API Gateway..."
        curl -f http://localhost:8000/health || exit 1

        echo "Testing Ingestion Service..."
        curl -f http://localhost:8001/health || exit 1

        echo "Testing Chroma..."
        curl -f http://localhost:8002/api/v1/heartbeat || exit 1

        echo "Testing Embeddings Service..."
        curl -f http://localhost:8003/health || exit 1

    - name: Test metrics endpoint
      run: |
        curl -f http://localhost:8000/metrics | grep "python_info" || exit 1

    - name: Check database
      run: |
        docker exec research-copilot-db psql -U research_user -d research_copilot -c "SELECT 1"

    - name: Check logs for errors
      run: |
        docker logs research-copilot-gateway
        docker logs research-copilot-ingestion
        docker logs research-copilot-embeddings

    - name: Cleanup
      if: always()
      run: docker compose down -v
